<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de teclado</title>
    <style>
        body {
            background-color: gray;
        }
        table {
            border: solid 1px black;
            & tr {
                & td {
                    text-align: center;
                    border: solid 1px black;
                    width: 40px;
                    height: 40px;
                    font-size: 30px;
                }
            }
        }
    </style>
</head>
<body onload="Load()">
    <h1><a href="../index.html">Volver</a></h1>
    <div class="main">
        <h1 id="title"></h1>
        <table>

                <td id="tdESCAPE">Esc</td>
                <td id="tdF1">F1</td>
                <td id="tdF2">F2</td>
                <td id="tdF3">F3</td>
                <td id="tdF4">F4</td>
                <td id="tdF5">F5</td>
                <td id="tdF6">F6</td>
                <td id="tdF7">F7</td>
                <td id="tdF8">F8</td>
                <td id="tdF9">F9</td>
                <td id="tdF10">F10</td>
                <td id="tdF11">F11</td>
                <td id="tdF12">F12</td>

            <tr>
                <td id="tdº">º</td>
                <td id="td1">1</td>
                <td id="td2">2</td>
                <td id="td3">3</td>
                <td id="td4">4</td>
                <td id="td5">5</td>

                <td id="tdW">w</td>
                <td id="tdE">e</td>
                <td id="tdR">r</td>
                <td id="tdT">t</td>
                <td id="tdY">y</td>
                <td id="tdU">u</td>
                <td id="tdI">i</td>
                <td id="tdO">o</td>

                <td id="tdD">d</td>

                <td id="tdH">h</td>

                <td id="tdFN">Fn</td>
                <td id="tdMETA">Wn</td>
                <td id="tdALT">Alt</td>
