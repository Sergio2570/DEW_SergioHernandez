<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad UT4</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../js/formulario_td.js"></script>
  </head>
  <body>
    <!-- Único cambio hecho para la navegación de la página -->
    <h1><a href="../index.html">Volver</a></h1>
    <!---->
    <div class="container">
      <div id="tabla">
        <table class="table table-bordered table-dark">
          <thead>
            <tr>
              <th scope="col">Id del usuario</th>
              <th scope="col">Id</th>
              <th scope="col">Título</th>
              <th scope="col">Completado</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <button type="button" class="btn btn-primary" id="nuevo">Nuevo</button>
      <hr/>
      <div id="formulario">
        <form class="needs-validation" novalidate>
          <div class="form-group">
            <label for="userId">Id del usuario</label>
            <input type="input" class="form-control" id="userId" />
          </div>
          <div class="form-group">
            <label for="id">Id</label>
            <input type="input" class="form-control" id="id" readonly />
          </div>
          <div class="form-group">
            <label for="title">Título</label>
            <input type="input" class="form-control" id="title" />
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="completed" />
            <label class="form-check-label" for="completed">Completado</label>
          </div>
        </form>
        <button type="button" class="btn btn-primary">Aceptar</button>
        <button type="button" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </body>
</html>
