<html lang="es">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para multiplicar</title>
    <style>
        .formulario_nota{
            margin-top: 50px;
            background-color: blue;
            width: 720px; height: 140px;
            border-top-right-radius: 25px; border-top-left-radius: 25px; border-bottom-right-radius: 25px; border-bottom-left-radius: 25px;
            box-shadow: 32px 26px 30px 0px rgba(0, 0, 0,0.5);
        }
        .form_box_nota{
            padding-top: 5px;
            padding-left: 150px;
        }
    </style>
</head>
<body>
    <h1><a href="./index.html">Volver</a></h1>
    <div class="formulario_nota">
        <div class="form_box_nota">
            <h1 id="titulo_nota">Notas de clase</h1>
            <p>Indique su nota: <input type="text" id="nota"><input type="submit" value="Corresponde" onclick="CalcularNota();"></p>
        </div>
        <script>
            function CalcularNota() {
                let nota = document.getElementById("nota").value;
                console.log(nota);
                if (!isNaN(nota)) {
                    if (0 <= nota && nota < 5 ) {alert("Suspenso");}
                    else if (5 <= nota && nota < 7 ) {alert("Aprobado");}
                    else if (7 <= nota && nota < 9 ) {alert("Notable");}
                    else if (9 <= nota && nota <= 10 ) {alert("Sobresaliente");}
                    else {alert("ERROR! - Indique un número del rango 0 a 10");}
                }
                else {
                    alert("ERROR! - Indique un número del rango 0 a 10");
                }
            }
        </script>
    </div>
</body>
</html>
